{% extends "template.html"%}
{% block conteudo %}
      <form method="post" action="{{ url_for('atualizar') }}" enctype="multipart/form-data">
        <figure>
            <img class="img-fluid" src="{{url_for('imagem',nome_arquivo=foto_usuario)}}">
            <figcaption class="img-thumbnail col-md-4">
              <label class="fileContainer">
                Mudar foto
                <input type="file" name="arquivo" accept=".jpg" class="form-control"> 
              </label>
            </figcaption>
          </figure>        
          {{foto_usuario}}
        <fieldset>
            <input type="hidden" name="id" id="id" value="{{usuario.cod_usuario}}">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{usuario.nome_usuario}}">
          </div>
          <div class="form-group">
            <label for="categoria">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" value="{{usuario.senha_usuario}}">
          </div>
          <div class="form-group">
            <label for="console">Status</label>
            <input type="text" id="status" name="status" class="form-control" value="{{usuario.status_usuario}}">
          </div>
          <div class="form-group">
            <label for="console">Login</label>
            <input type="text" id="login" name="login" class="form-control" value="{{usuario.login_usuario}}">
          </div>          
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock%}
