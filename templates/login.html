<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerenciamento de Equipes</title>
  <link href="{{ url_for('static',filename='app.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="container1">
    
    <div class="box1">
      <div class="container box1">
        <br>
        <div class="container w-100 p-3 bg-dark">
            <div class="row">
              <div class="col-lg text-left text-white font-weight-bold">
                Login
              </div>
            </div>
          </div>
          <br>          
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul id="messages" class="list-unstyled">
          {% for message in messages %}
          <li class="alert alert-success">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{url_for('autenticar')}}">
          <input type="hidden" name="proxima" value="{{ proxima }}">
          <p><label>UsuÃ¡rio:</label> <input class="form-control" type="text" name="usuario" required></p>
          <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
          <p align="center"><button class="btn btn-success" type="submit">Entrar</button></p>
        </form>
        <hr style="height:2px; width:100%; border-width:0; color:gray; background-color:gray">
        
      </div>
    </div>
  </div>
  
</body>

</html>
