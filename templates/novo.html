{% extends "template.html"%}
{% block conteudo %}
      <form method="post" action="{{ url_for('criar') }}" enctype="multipart/form-data">
        <figure>
          <img class="img-fluid" src="{{url_for('imagem',nome_arquivo='semfoto.png')}}">
          <figcaption class="img-thumbnail col-md-4">
            <label class="fileContainer">
              Mudar foto
              <input type="file" name="arquivo" accept=".jpg" class="form-control"> 
            </label>
          </figcaption>
        </figure>
        
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Status</label>
            <input type="text" id="status" name="status" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Login</label>
            <input type="text" id="login" name="login" class="form-control">
          </div>          
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock%}
